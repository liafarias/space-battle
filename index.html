<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Jogo de Naves</title>
</head>
<body>
    <h1>Space Battle</h1>
    <div id="container">
        <div id="fundoGame">
            <div id="inicio" onclick="start()">
                <div id="instruções">
                    <img src="./img/teclado.png" alt="teclado" height="150px">
                    <p>W: Movimentar sua nave para cima</p>
                    <p>S: Movimentar sua nave para baixo</p>
                    <p>D: Atirar</p>
                    <p>Clique para começar</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Sons do jogo !-->
    <audio src="sons/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="sons/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="sons/musica_fundo.mp3" preload="auto" id="musica"></audio>
    <audio src="sons/gameover.mp3" preload="auto" id="somGameover"></audio>

    <!-- JAVASCRIPT -->
    <script src="./jquery/jquery-1.11.1.min.js"></script>
    <script src="./app.js"></script>
    <script type="text/javascript" src="./jquery/jquery-collision.min.js"></script>
</body>
</html>
